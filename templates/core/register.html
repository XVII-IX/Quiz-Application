{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<!-- Animated Background -->
<div class="animated-bg"></div>

<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Poppins', sans-serif;
        background: #0d0d0d;
        color: #fff;
        overflow-x: hidden;
    }

    /* Moving Gradient Background */
    .animated-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: linear-gradient(270deg, #00c6ff, #0072ff, #ff00ff, #ff6ec7);
        background-size: 800% 800%;
        animation: moveBg 15s ease infinite;
    }

    @keyframes moveBg {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* Register Box */
    .register-box {
        margin: 120px auto 50px auto;
        max-width: 450px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        padding: 30px;
        border-radius: 20px;
        text-align: center;
        color: #fff;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        animation: fadeIn 1s ease-in-out;
        position: relative;
        z-index: 10;
    }

    .register-box::before {
        content: '';
        position: absolute;
        top: -10px;
        left: -10px;
        right: -10px;
        bottom: -10px;
        background: linear-gradient(45deg, #00c6ff, #0072ff, #ff00ff);
        border-radius: 25px;
        z-index: -1;
        opacity: 0.3;
        filter: blur(30px);
        animation: glow 3s infinite alternate;
    }

    .register-box h2 {
        margin-bottom: 20px;
        font-weight: 600;
    }

    .form-control {
        background: rgba(255, 255, 255, 0.15);
        border: none;
        color: #fff;
        border-radius: 10px;
        margin-bottom: 15px;
        padding: 12px;
        width: 100%;
    }

    .form-control::placeholder {
        color: rgba(255, 255, 255, 0.7);
    }

    .btn-primary {
        background: linear-gradient(45deg, #00c6ff, #0072ff);
        border: none;
        border-radius: 10px;
        padding: 12px;
        font-size: 16px;
        color: #fff;
        width: 100%;
        transition: 0.3s ease;
    }

    .btn-primary:hover {
        transform: scale(1.05);
        background: linear-gradient(45deg, #0072ff, #00c6ff);
    }

    .text-center a {
        color: #00c6ff;
        text-decoration: none;
        font-weight: bold;
    }

    .text-center a:hover {
        text-decoration: underline;
    }

    @keyframes fadeIn {
        0% { opacity: 0; transform: scale(0.9); }
        100% { opacity: 1; transform: scale(1); }
    }

    @keyframes glow {
        0% { opacity: 0.3; }
        100% { opacity: 0.6; }
    }
</style>

<!-- Register Box -->
<div class="register-box">
    <h2>Register</h2>

    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" required class="form-control" placeholder="Username">
        <input type="email" name="email" required class="form-control" placeholder="Email">
        <input type="password" name="password" required class="form-control" placeholder="Password">
        <input type="password" name="confirm_password" required class="form-control" placeholder="Confirm Password">
        <button type="submit" class="btn btn-primary btn-block">Create Account</button>
    </form>

    <div class="text-center mt-3">
        Already have an account? <a href="{% url 'login' %}">Login here</a>
    </div>
</div>
{% endblock %}
